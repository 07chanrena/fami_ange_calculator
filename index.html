<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>延長計算アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sawarabi Mincho', sans-serif;
      background-color: #87cefa;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    h2 {
      color: #1e90ff;
      margin: 0;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 16px;
      color: #555;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #191970;
      color: white;
      border: none;
      padding: 12px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      font-size: 18px;
      width: 100%;
      margin-top: 12px;
    }
    .output {
      margin-top: 24px;
      font-size: 18px;
      padding: 16px;
      background-color: #fff;
      border: 2px dashed #1e90ff;
      border-radius: 8px;
      color: #333;
    }
    .output span {
      display: block;
      margin: 6px 0;
    }
    .error { color: red; }
    .green { color: green; }
  </style>
</head>
<body>
  <div class="header">
    <h2>延長計算アプリ</h2>
    <div>
      <label><input type="radio" name="autoConvert" value="on" checked> オン</label>
      <label><input type="radio" name="autoConvert" value="off"> オフ</label>
    </div>
  </div>

  <div class="form-group">
    <label for="customer">顧客種別</label>
    <select id="customer">
      <option value="watch">観戦パック</option>
      <option value="normal">通常セット</option>
      <option value="multiple">同日複数回来店</option>
    </select>
  </div>

  <div class="form-group">
    <label for="entryTime">入場時間（例: 930, 200, 14:00）</label>
    <input type="text" id="entryTime" value="19:00">
  </div>

  <div class="form-group">
    <label for="exitTime">退店希望時間</label>
    <input type="text" id="exitTime">
  </div>

  <button onclick="calculate()">算出する</button>

  <div class="output" id="result"></div>

  <script>
    const customerOptions = {
      watch: { setTime: 120, drinkTime: '120分' },
      normal: { setTime: 40, drinkTime: '40分' },
      multiple: { setTime: 0, drinkTime: '0分' }
    };

    function getCurrentTimeSlot() {
      const hour = new Date().getHours();
      if (hour >= 0 && hour < 6) return 'midnight';
      if (hour >= 6 && hour < 12) return 'morning';
      if (hour >= 12 && hour < 18) return 'day';
      return 'evening';
    }

    function parseFlexibleTime(input, autoConvert = true) {
      input = input.trim().replace(/[：]/g, ":");
      let hours = 0, minutes = 0;

      if (/^\d{3,4}$/.test(input)) {
        if (input.length === 3) {
          hours = parseInt(input.charAt(0));
          minutes = parseInt(input.slice(1));
        } else {
          hours = parseInt(input.slice(0, 2));
          minutes = parseInt(input.slice(2));
        }
      } else if (/^\d{1,2}:\d{2}$/.test(input)) {
        [hours, minutes] = input.split(":").map(Number);
      } else {
        return null;
      }

      if (isNaN(hours) || isNaN(minutes) || minutes > 59) return null;

      if (!autoConvert) return hours * 60 + minutes;

      const timeSlot = getCurrentTimeSlot();
      const original = hours * 60 + minutes;

      // 明確な24時間制の入力（14:00以上）はそのまま扱う
      if (hours >= 12 || original >= 720) return original;

      // 2:00などの深夜表記
      if (original < 360) {
        return (timeSlot === 'midnight') ? original + 1440 : 14 * 60;
      }

      // 9:30などの午前表記
      if (original < 720) {
        return (timeSlot === 'evening' || timeSlot === 'midnight') ? original + 720 : original;
      }

      return original;
    }

    function minutesToTime(min) {
      const h = Math.floor(min / 60);
      const m = min % 60;
      return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
    }

    function formatTimeDuration(min) {
      const h = Math.floor(min / 60);
      const m = min % 60;
      return `${h}時間${m}分`;
    }

    function calculate() {
      const result = document.getElementById('result');
      const customer = document.getElementById('customer').value;
      const autoConvert = document.querySelector('input[name="autoConvert"]:checked').value === 'on';
      const rawEntry = document.getElementById('entryTime').value;
      const rawExit = document.getElementById('exitTime').value;

      const entry = parseFlexibleTime(rawEntry, autoConvert);
      const exit = parseFlexibleTime(rawExit, autoConvert);

      result.innerHTML = "";

      if (entry === null || exit === null) {
        result.innerHTML = "<span class='error'>⚠️ 入力形式が正しくありません。</span>";
        return;
      }

      if (exit <= entry) {
        result.innerHTML = "<span class='error'>⚠️ 入場時間が退店希望時間よりも後になっています。</span>";
        return;
      }

      const setTime = customerOptions[customer].setTime;
      const unit = 10;
      const totalStay = exit - entry;
      const chargeableTime = Math.max(0, totalStay - setTime);
      const count = Math.ceil(chargeableTime / unit);
      const nowEnd = entry + setTime + count * unit;
      const nextEnd = nowEnd + unit;

      let output = `
        <span>🕰️ 入場時刻：${minutesToTime(entry)}</span>
        <span>🕰️ 退店希望時刻：${minutesToTime(exit)}</span>
        <span>⏳ 滞在時間：${formatTimeDuration(totalStay)}</span>
        <span>🍹 飲み放題の時間：${customerOptions[customer].drinkTime}</span>
      `;

      if (customer === "multiple") {
        output += `<span class="green">🟢 再来店のためセット料金対象外です</span>`;
      }

      output += `
        <span>🔁 延長回数：${count}回</span>
        <span>🕑 延長終了時刻：${minutesToTime(nowEnd)}</span>
        <span>➕ さらに延長した場合：${minutesToTime(nextEnd)}</span>
      `;

      result.innerHTML = output;
    }
  </script>
</body>
</html>
