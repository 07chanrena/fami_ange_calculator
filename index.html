<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ふぁみーゆ／あんじゅえーる 延長計算アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 可愛い日本語フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Sawarabi Mincho', sans-serif;
      background-color: #87cefa;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }

    h2 {
      color: #1e90ff;
      text-align: center;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 16px;
      color: #555;
    }

    .form-group input,
    .form-group select {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #191970;
      color: white;
      border: none;
      padding: 12px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      font-size: 18px;
      width: 100%;
      margin-top: 12px;
    }

    .output {
      margin-top: 24px;
      font-size: 18px;
      padding: 16px;
      background-color: #fff;
      border: 2px dashed #1e90ff;
      border-radius: 8px;
      color: #333;
    }

    .error {
      color: red;
    }

    /* 自動変換チェックボックス位置 */
    #autoConvertLabel {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>ふぁみーゆ／あんじゅえーる 延長計算アプリ</h2>

  <!-- 自動変換オプション -->
  <div id="autoConvertLabel">
    <label for="autoConvert">
      時刻の自動変換: 
      <input type="checkbox" id="autoConvert" checked>
    </label>
  </div>

  <div class="form-group">
    <label for="customer">顧客種別</label>
    <select id="customer">
      <option value="watch">観戦パック</option>
      <option value="normal">通常セット</option>
    </select>
  </div>

  <div class="form-group">
    <label for="entryTime">入場時間（例: 19:00 または 25:30）</label>
    <input type="text" id="entryTime" value="19:00">
  </div>

  <div class="form-group">
    <label for="exitTime">退店希望時間</label>
    <input type="text" id="exitTime">
  </div>

  <button onclick="calculate()">算出する</button>

  <div class="output" id="result"></div>

  <script>
    // 時間変換を実行時間帯に基づいて自動で行う
    function convertTimeBasedOnCurrentTime(timeStr) {
      const now = new Date();
      const currentHour = now.getHours();  // 現在の時間（0-23）

      let [hour, minute] = timeStr.split(":").map(Number);

      if (document.getElementById("autoConvert").checked) {
        // 現在の時間帯に基づき変換
        if (currentHour >= 6 && currentHour < 18) { // 昼間（午前6時〜午後6時）
          if (hour === 2) hour = 14;  // 2時→14時に変換
        } else { // 深夜（午後6時〜翌午前6時）
          if (hour === 2) hour = 26;  // 2時→26時に変換
        }
      }

      return { hour, minute };
    }

    // 時間計算のロジック
    function timeToMinutes(str) {
      const [h, m] = str.split(":").map(Number);
      return h * 60 + m;
    }

    function minutesToTime(min) {
      const h = Math.floor(min / 60) % 24;
      const m = min % 60;
      return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
    }

    function formatTimeDuration(min) {
      const h = Math.floor(min / 60);
      const m = min % 60;
      return `${h}時間${m}分`;
    }

    function calculate() {
      const customer = document.getElementById('customer').value;
      let entry = document.getElementById('entryTime').value;
      let exit = document.getElementById('exitTime').value;

      // 入場時間と退店希望時間の変換
      const entryTime = convertTimeBasedOnCurrentTime(entry);
      const exitTime = convertTimeBasedOnCurrentTime(exit);

      // 入力された時間を分に変換
      const entryMinutes = timeToMinutes(`${entryTime.hour}:${entryTime.minute}`);
      const exitMinutes = timeToMinutes(`${exitTime.hour}:${exitTime.minute}`);
      
      const result = document.getElementById('result');
      result.innerHTML = "";

      if (!customer || isNaN(entryMinutes) || isNaN(exitMinutes)) {
        result.innerHTML = "<span class='error'>⚠️ 入力をすべて正しく指定してください。</span>";
        return;
      }

      if (exitMinutes <= entryMinutes) {
        result.innerHTML = "<span class='error'>⚠️ 退店希望時間は入場時間より後にしてください。</span>";
        return;
      }

      const setTime = customer === "watch" ? 120 : 40; // 観戦パック vs 通常セット
      const unit = 10;
      const totalStay = exitMinutes - entryMinutes;
      const extra = Math.max(0, totalStay - setTime);
      const count = extra <= 0 ? 0 : Math.ceil(extra / unit);

      const nowEnd = entryMinutes + setTime + count * unit;
      const nextEnd = nowEnd + unit;

      let output = `
        <span>✅ 現在までの滞在時間：${formatTimeDuration(totalStay)}</span>
        <span>🍹 飲み放題の時間：${customer === "watch" ? "120分" : "40分"}</span>
      `;

      if (count === 0) {
        output += `<span class="green">🟢 セット内で完結しています。延長は不要です。</span>`;
      } else {
        output += `
          <span>🔁 現在までの延長回数：${count}回</span>
          <span>⏱️ 延長分数：${extra}分</span>
          <span>🕑 現在の延長終了時刻：${minutesToTime(nowEnd)}</span>
          <span>➕ 延長を1追加した場合：${minutesToTime(nextEnd)}</span>
        `;
      }

      result.innerHTML = output;
    }

    // 初期の退店時間を現在時刻に設定
    function setDefaultExitTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('exitTime').value = `${hours}:${minutes}`;
    }

    window.onload = setDefaultExitTime;
  </script>
</body>
</html>
